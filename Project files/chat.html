<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDLC-AI Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Dark mode toggle -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };

    function downloadPDF() {
      const element = document.getElementById('chat-content');
      const opt = {
        margin: 0.5,
        filename: 'sdlc_chat_history.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</head>
<body>
  <div class="container">

    <!-- Top control buttons -->
    <div class="top-controls">
      <button onclick="toggleDarkMode()" class="toggle-btn">ğŸŒ— Dark Mode</button>
      <button onclick="downloadPDF()" class="pdf-btn">ğŸ’¾ Download PDF</button>
      <button onclick="window.location.href='/clear'" class="clear-btn">ğŸ—‘ï¸ Clear Chat</button>
      <button onclick="window.location.href='/logout'" class="logout-btn">ğŸšª Logout</button>
    </div>

    <!-- Header -->
    <h1>SDLC-AI Enhanced Software Development Lifecycle</h1>

    <!-- Prompt Suggestions -->
    <div class="prompts">
      {% for prompt, tooltip in prompts %}
      <div class="prompt-button" title="{{ tooltip }}">
        <form action="/send" method="post">
          <input type="hidden" name="user_input" value="{{ prompt }}" />
          <button type="submit">{{ prompt }}</button>
        </form>
      </div>
      {% endfor %}
    </div>

    <!-- Chat History -->
    <div class="chat-box" id="chat-content">
      {% for role, msg in chat_history %}
        <div class="message {{ role }}">{{ msg }}</div>
      {% endfor %}
    </div>

    <!-- Chat Input -->
    <form action="/send" method="post" class="chat-form">
      <input type="text" name="user_input" placeholder="Ask about SDLC..." required />
      <button type="submit">Send</button>
    </form>

    <!-- Upload Section -->
   <!-- ğŸ“‚ Upload Document -->
<section class="upload-section" style="margin-top: 2rem;">
  <h3>ğŸ“‚ Upload a Document for Review</h3>
  <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 1rem;">
    <input
      type="file"
      name="file"
      accept=".txt,.doc,.docx,.pdf"
      required
      style="margin-bottom: 0.5rem;" />
    <br />
    <button type="submit">ğŸ“¤ Upload and Analyze</button>
  </form>
</section>

  </div>
</body>
</html>
